<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda </title>
</head>
<body>
    <header>
        <h1>Calcular la Moda </h1>
    </header>
    <main>
        <section class="containerForm">
            <form action="" onsubmit="submitForm(event)" >
                <label for="InputArray">Ingresa los valores a Calcular</label>
                <input type="number" placeholder="Ingresa los datos a calcular" id="InputArray">
                <button type="reset" onclick="pushArray();">Enviar dato</button>
                <button type="reset" onclick="calcularModa();">Moda</button>
            </form>
        </section>
        <section>
            <div class="container">
                <table class="table" id="table">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Dato</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <p id="modaCalculado"></p>
        </section>
    </main>
    <script src="./js/moda.js"></script>
</body>
</html>
